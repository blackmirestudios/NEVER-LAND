    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.95);
            pointer-events: none;
            z-index: 999;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0% { 
                box-shadow: 
                    0 0 10px 5px rgba(138, 43, 226, 0.5),
                    0 0 20px 10px rgba(75, 0, 130, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 20px 10px rgba(138, 43, 226, 0.8),
                    0 0 40px 20px rgba(75, 0, 130, 0.5),
                    0 0 60px 30px rgba(148, 0, 211, 0.3);
            }
            100% { 
                box-shadow: 
                    0 0 10px 5px rgba(138, 43, 226, 0.5),
                    0 0 20px 10px rgba(75, 0, 130, 0.3);
            }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        .crystal-ball {
            animation: float 4s ease-in-out infinite, glow 3s ease-in-out infinite;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(100, 149, 237, 0.4) 40%, transparent 70%),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.6), transparent 50%),
                radial-gradient(circle at center, rgba(255,255,255,0.3), transparent 60%);
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 
                0 0 20px 5px rgba(138, 43, 226, 0.4),
                0 0 40px 10px rgba(75, 0, 130, 0.3),
                inset 0 0 30px 5px rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .crystal-ball::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, transparent 60%, rgba(138, 43, 226, 0.2) 70%, rgba(75, 0, 130, 0.4) 85%, transparent 95%),
                radial-gradient(circle, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
            background-size: 150px 150px;
            animation: spiralRotate 15s linear infinite;
            opacity: 0.8;
            border-radius: 50%;
        }

        @keyframes spiralRotate {
            0% { 
                transform: rotate(0deg) scale(0.8);
                opacity: 0.6;
            }
            50% { 
                transform: rotate(180deg) scale(1.2);
                opacity: 0.9;
            }
            100% { 
                transform: rotate(360deg) scale(0.8);
                opacity: 0.6;
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pixel-text {
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 0 #000;
        }
        
        .pixel-button {
            border-style: solid;
            border-width: 4px;
            border-color: #fff #777 #777 #fff;
            background-color: #444;
            color: white;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 0 #000;
            transition: all 0.1s;
        }
        
        .pixel-button:hover {
            border-color: #777 #fff #fff #777;
            background-color: #555;
        }
        
        .pixel-button:active {
            border-color: #777 #777 #fff #fff;
            transform: translate(2px, 2px);
        }
        
        .question-box {
            border: 4px solid #fff;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 0 4px #000, 0 0 0 8px #fff, 0 0 20px 12px rgba(138, 43, 226, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .question-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(75, 0, 130, 0.8) 0%, rgba(48, 0, 92, 0.9) 100%);
            z-index: -1;
            border-radius: 4px;
        }
        
        .answer-option {
            border: 3px solid #fff;
            background-color: rgba(0, 0, 50, 0.7);
            transition: all 0.2s;
            border-radius: 8px;
        }
        
        .answer-option:hover {
            background-color: rgba(50, 50, 150, 0.7);
            transform: translateY(-2px);
        }
        
        .circus-theme {
            background: linear-gradient(135deg, #000000 0%, #0a0a1a 50%, #000033 100%);
        }

        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0, 0, 0, 0.03) 50%, 
                rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.15;
        }
        
        .crt-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(0, 0, 0, 0) 70%, 
                rgba(0, 0, 0, 0.2) 100%);
            pointer-events: none;
        }

        /* VHS Shader Effects */
        .vhs-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: overlay;
            opacity: 0.4;
        }

        .vhs-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.03) 50%,
                transparent 50%);
            background-size: 100% 3px;
            animation: scanline 0.1s linear infinite;
        }

        .vhs-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.1'/%3E%3C/svg%3E");
            opacity: 0.15;
            animation: noise 0.2s infinite alternate;
        }

        .vhs-color-bleed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right,
                rgba(255, 0, 0, 0.05) 0%,
                rgba(0, 255, 0, 0.05) 33%,
                rgba(0, 0, 255, 0.05) 66%,
                transparent 100%);
            mix-blend-mode: screen;
        }

        .vhs-glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            animation: glitch 5s infinite;
            opacity: 0;
        }

        @keyframes scanline {
            0% { transform: translateY(-3px); }
            100% { transform: translateY(0); }
        }

        @keyframes noise {
            0% { opacity: 0.1; }
            100% { opacity: 0.2; }
        }

        @keyframes glitch {
            0%, 100% { opacity: 0; top: 0; }
            2% { opacity: 0.8; top: 10%; height: 1px; }
            4% { opacity: 0; }
            48% { opacity: 0; top: 20%; }
            50% { opacity: 0.6; top: 25%; height: 3px; }
            52% { opacity: 0; }
            96% { opacity: 0; top: 80%; }
            98% { opacity: 0.9; top: 85%; height: 2px; }
        }

        .vhs-flicker {
            animation: flicker 8s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            2% { opacity: 0.8; }
            4% { opacity: 1; }
            6% { opacity: 0.9; }
            8% { opacity: 1; }
            70% { opacity: 1; }
            72% { opacity: 0.7; }
            74% { opacity: 1; }
            92% { opacity: 1; }
            94% { opacity: 0.6; }
            96% { opacity: 1; }
        }

        .magic-spiral {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: 
                conic-gradient(
                    from 0deg at 50% 50%,
                    transparent 0deg,
                    rgba(138, 43, 226, 0.3) 30deg,
                    rgba(75, 0, 130, 0.5) 60deg,
                    rgba(148, 0, 211, 0.4) 90deg,
                    rgba(255, 255, 255, 0.2) 120deg,
                    rgba(100, 149, 237, 0.3) 150deg,
                    transparent 180deg,
                    transparent 210deg,
                    rgba(138, 43, 226, 0.3) 240deg,
                    rgba(75, 0, 130, 0.5) 270deg,
                    rgba(148, 0, 211, 0.4) 300deg,
                    rgba(255, 255, 255, 0.2) 330deg,
                    transparent 360deg
                );
            animation: spiralPulse 8s ease-in-out infinite, spiralSpin 20s linear infinite;
            border-radius: 50%;
            mask: radial-gradient(circle, black 30%, transparent 70%);
            -webkit-mask: radial-gradient(circle, black 30%, transparent 70%);
        }

        @keyframes spiralPulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(0.9) rotate(0deg);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.1) rotate(10deg);
            }
        }

        @keyframes spiralSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .energy-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8) 0%, transparent 3%),
                radial-gradient(circle at 70% 20%, rgba(138, 43, 226, 0.6) 0%, transparent 3%),
                radial-gradient(circle at 40% 70%, rgba(75, 0, 130, 0.7) 0%, transparent 3%),
                radial-gradient(circle at 80% 60%, rgba(255, 255, 255, 0.9) 0%, transparent 3%);
            background-size: 100% 100%;
            animation: particlesMove 15s linear infinite;
            opacity: 0.6;
        }

        @keyframes particlesMove {
            0% { background-position: 0% 0%, 100% 100%, 50% 50%, 25% 75%; }
            100% { background-position: 100% 100%, 0% 0%, 75% 25%, 50% 50%; }
        }

        @keyframes swirl {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes sparkle {
            0% { background-position: 0 0, 30px 15px, 15px 30px; }
            100% { background-position: 30px 30px, 60px 45px, 45px 60px; }
        }
    </style>

    <script>
        // Create stars
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 500; // Increased from 200 to 500
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size between 1-5px (increased from 1-3px)
                const size = Math.random() * 4 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random colored stars (30% chance, increased from 10%)
                if (Math.random() > 0.7) {
                    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff9900'];
                    star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                }
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay with more variation
                const duration = Math.random() * 7 + 2;
                const delay = Math.random() * 10;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                // Add occasional shooting stars (10% chance)
                if (Math.random() > 0.9) {
                    star.style.animation = `shootingStar ${Math.random() * 5 + 3}s linear infinite`;
                    star.style.width = '3px';
                    star.style.height = '3px';
                    star.style.boxShadow = '0 0 10px 2px white';
                }
                
                container.appendChild(star);
            }
        }

        // Game state
        let currentQuestionIndex = 0;
        let selectedQuestions = [];
        let answers = [];
        
        // Initialize the game
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            // Play button click handler
            document.getElementById('play-button').addEventListener('click', startGame);
            
            // Answer option click handlers
            const answerButtons = document.querySelectorAll('.answer-option');
            answerButtons.forEach(button => {
                button.addEventListener('click', () => {
                    selectAnswer(button.dataset.option);
                });
            });
            
            // Play again button
            document.getElementById('play-again-button').addEventListener('click', resetGame);
        });
        
        // Start the game
        function startGame() {
            // Hide main menu, show game screen
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            
            // Select 10 random questions
            selectedQuestions = getRandomQuestions(10);
            answers = [];
            currentQuestionIndex = 0;
            
            // Show first question
            showQuestion();
        }
        
        // Get random questions
        function getRandomQuestions(count) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
        
        // Show current question
        function showQuestion() {
            const question = selectedQuestions[currentQuestionIndex];
            const questionBox = document.getElementById('question-box');
            
            // Update question text
            document.getElementById('question-text').textContent = question.question;
            
            // Update answer options
            const answerButtons = document.querySelectorAll('.answer-option');
            answerButtons.forEach((button, index) => {
                button.textContent = question.answers[index];
            });
            
            // Update question counter
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            
            // Show question box with fade-in animation
            questionBox.classList.remove('hidden');
            // Force reflow to trigger transition
            void questionBox.offsetWidth;
            questionBox.style.transition = 'opacity 0.5s ease';
            questionBox.style.opacity = '1';
            
            // Animate crystal ball
            const ballContent = document.getElementById('ball-content');
            ballContent.children[0].textContent = "Concentrate on your answer...";
            ballContent.children[0].classList.remove('opacity-0');
            
            setTimeout(() => {
                ballContent.children[0].classList.add('opacity-0');
            }, 2000);
        }
        
        // Handle answer selection
        function selectAnswer(optionIndex) {
            // Store answer
            answers.push(optionIndex);
            
            // Animate crystal ball
            const ballContent = document.getElementById('ball-content');
            ballContent.children[0].textContent = "The mists are clearing...";
            ballContent.children[0].classList.remove('opacity-0');
            
            // Smoothly fade out question box
            const questionBox = document.getElementById('question-box');
            questionBox.style.transition = 'opacity 0.5s ease';
            questionBox.style.opacity = '0';
            
            setTimeout(() => {
                questionBox.classList.add('hidden');
                questionBox.style.opacity = '1'; // Reset for next question
                questionBox.style.transition = ''; // Reset transition
                
                ballContent.children[0].classList.add('opacity-0');
                
                // Move to next question or show results
                currentQuestionIndex++;
                if (currentQuestionIndex < selectedQuestions.length) {
                    setTimeout(() => showQuestion(), 300); // Short delay before showing next
                } else {
                    showResults();
                }
            }, 500);
        }
        
        // Show final results
        function showResults() {
            // Hide question box
            document.getElementById('question-box').classList.add('hidden');
            
            // Calculate a "score" based on answers (simple sum for demo)
            const score = answers.reduce((sum, answer) => sum + parseInt(answer), 0);
            
            // Select a fortune based on the score
            const fortuneIndex = score % fortunes.length;
            const fortune = fortunes[fortuneIndex];
            
            // Display fortune
            document.getElementById('fortune-text').textContent = fortune;
            
            // Show result screen
            document.getElementById('result-screen').classList.remove('hidden');
            
            // Animate crystal ball with final message
            const ballContent = document.getElementById('ball-content');
            ballContent.children[0].textContent = "Your fate is sealed!";
            ballContent.children[0].classList.remove('opacity-0');
        }
        
        // Reset the game
        function resetGame() {
            // Hide result screen
            document.getElementById('result-screen').classList.add('hidden');
            
            // Show main menu
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
            
            // Reset crystal ball message
            const ballContent = document.getElementById('ball-content');
            ballContent.children[0].textContent = "Your fate awaits...";
            ballContent.children[0].classList.add('opacity-0');
        }
